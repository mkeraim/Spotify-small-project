<!DOCTYPE html>
<html lang="en">
   <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/styles/style.css" />

		<!-- Vue.js library -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!-- Axios library -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		
		  <script src="assets/scripts/app.js" defer type="module"></script>

		<title>Spotify project</title>
	</head>

	<body>
		
		<div id="interface"> 
			
			<div class="bar-top"> 
				<img src="http://media.idownloadblog.com/wp-content/uploads/2016/06/Spotify_logo_horizontal_black.jpg"
				alt="spotify-logo" />
				<input placeholder="Name artist" id="input-artist" />
				<button class="button-search" type="button" id="button-search"> 
					<svg xmlns="http://www.w3.org/2000/svg" class="search-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
					</svg> 
				</button>
			</div>
			
			<div class="artist-list" v-if="artists.length > 0" > 
				<div class="elem-list-artist" v-for="artist in artists" @click="artistListener(artist)">
					<p style="display: none;"> {{ artist.id }} </p>
					<p> Name : {{ artist.name }} </p>
					
					
					<img class="image-artist-album"
					:src="artist.url"
					alt="artist image" />
				</div>
			</div>
			
			
			<div class="artist-list-albums" v-if="albums.length > 0"> 
				<div class="elem-list-albums" v-for="album in albums" @click="albumListener(album)"> 
					<p style="display: none;">${album.id}</p>
					
					<p> Name : {{album.name}} </p>
					
					
					<img class="image-artist-album"
					:src="album.url"
					alt="album image" />
				</div>
			 </div>
			 
			 <div class="list-tracks-album" >
				 
				<p v-for="track in tracks"> Name : {{track.name}} => disc : {{track.discNumber}}, track number {{track.trackNumber}} </p>
			 </div>
			  
		</div>

	</body>
</html>
